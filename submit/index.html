<!DOCTYPE html>
<html>
    <head>
        <title>Submit a 3D model to Photopea</title>
    </head>
    <body>
        <h3>Submit a model</h3>
        <form id="my-form" method="POST" enctype="multipart/form-data" data-netlify="true">
            <label>Your Email:</label>
            <input type="email" name="email" />
            <br />
            <label>Model Name:</label>
            <input type="text" name="modelname" required />
            <br />
            <label>Author Name/Alias:</label>
            <input type="text" name="authorname" required />
            <br />
            <label>Model Thumbnail:</label>
            <input type="file" name="thumbnail" accept="image/png, image/jpeg, image/bmp" required />
            <br />
            <label>Model gltf/glb:</label>
            <input type="file" name="model" accept="model/gltf+json, model/gltf-binary" required />
            <br />
            <button id="my-form-button">Submit</button>
        </form>
    </body>
</html>
