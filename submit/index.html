<!DOCTYPE html>
<html>
    <head>
        <title>Submit a 3D model to Photopea</title>
    </head>
    <body>
        <h3>Submit a model</h3>
        <p style="font-style: italic;">
            Please provide direct URL's to the raw files.
            <br /><a href="https://www.dropboxforum.com/t5/Dropbox-files-folders/public-links-to-raw-files/m-p/110392/highlight/true#M87997" target="_blank">How to do this in Dropbox</a>
            <br /><a href="https://sites.google.com/site/gdocs2direct/" target="_blank">How to do this in Google Drive</a>
        </p>
        <form id="my-form" method="POST" enctype="multipart/form-data" data-netlify="true">
            <label>Your Email:</label>
            <input type="email" name="email" />
            <br />
            <label>Model Name:</label>
            <input type="text" name="modelname" required />
            <br />
            <label>Author Name/Alias:</label>
            <input type="text" name="authorname" required />
            <br />
            <label>Model Thumbnail URL:</label>
            <input type="url" name="thumbnail" required />
            <br />
            <label>Model gltf/glb URL:</label>
            <input type="url" name="model" required />
            <br />
            <button id="my-form-button">Submit</button>
        </form>
    </body>
</html>
