<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css" />
        <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    </head>
    <body>
        <center id="viewscreen">
            <div id="selectpanel">
                <button onclick="uploadFromDevice();">Import glb/gltf</button>
                or
                <button onclick="showLibrary();">Choose from library</button>
            </div>
            <model-viewer src="test/Astronaut.glb" ar ar-modes="webxr scene-viewer quick-look" environment-image="neutral" camera-controls></model-viewer>
            <br />
            <div id="controlpanel">
                <button onclick="newDoc();">Add New Document</button>
                <button onclick="addToDocument();">Add New Layer</button>
            </div>
        </center>
        <div id="wall" onclick="hideLibrary();"></div>
        <div id="libraryselect">
            <div onclick="hideLibrary();" id="x">X</div>
            <div id="library_content">
                <center style="color: white;">
                    <a href="submit/" target="_blank" style="color: white;">Request a model</a>
                    <br />
                    <br />
                    <input type="text" id="search" placeholder="Find a model" />
                </center>
            </div>
        </div>
        <script src="lib/photopea.min.js"></script>
        <script src="code.js"></script>
    </body>
</html>
